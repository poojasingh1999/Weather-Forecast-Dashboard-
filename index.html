<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <header class="mb-4 text-center">
            <h1>Weather Forecast Dashboard</h1>
            <div class="d-flex justify-content-center mt-4">
                <input type="text" id="city-input" class="form-control w-50" placeholder="Enter city name">
                <button id="add-city-btn" class="btn btn-primary ms-2">Add City</button>
            </div>
        </header>
        <main id="dashboard" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
